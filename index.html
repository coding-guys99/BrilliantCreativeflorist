<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Brilliant Creative Florist • Album</title>
  <link rel="stylesheet" href="./css/tokens.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="bg-grain" aria-hidden="true"></div>
  <div class="bg-glow" aria-hidden="true"></div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div class="brand-text">
          <div class="brand-title">Brilliant Creative Florist</div>
          <div class="brand-subtitle" id="subtitleText">Online Album</div>
        </div>
      </div>

      <div class="header-actions">
        <label class="lang-wrap" aria-label="Language">
          <select id="langSelect" class="lang-select">
            <option value="zh-CN">简体</option>
            <option value="zh-TW">繁體</option>
            <option value="en">English</option>
          </select>
          <span class="lang-caret" aria-hidden="true">▾</span>
        </label>
      </div>
    </div>
  </header>

  <main class="site-main">
    <section class="gallery-section">
      <div class="container">
        <div id="galleryGrid" class="gallery-grid" aria-live="polite"></div>

        <div id="emptyState" class="empty-state hidden">
          <div class="empty-title" id="emptyTitle">No images yet</div>
          <div class="empty-desc" id="emptyDesc">Please check back later.</div>
        </div>
      </div>
    </section>

    <footer class="site-footer container">
      <div class="footer-left">
        <div class="footer-brand">© <span id="year"></span> Brilliant Creative Florist</div>
      </div>
      <a class="link" href="https://wa.me/601153918625" target="_blank" rel="noopener">WhatsApp</a>
    </footer>
  </main>

  <a class="wa-fab" href="https://wa.me/601153918625" target="_blank" rel="noopener" aria-label="WhatsApp">
    <span class="wa-fab-icon" aria-hidden="true">✆</span>
    <span class="wa-fab-text" id="waText">WhatsApp</span>
  </a>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button class="lb-close" id="lbClose" type="button" aria-label="Close">✕</button>
    <button class="lb-nav lb-prev" id="lbPrev" type="button" aria-label="Previous">‹</button>
    <button class="lb-nav lb-next" id="lbNext" type="button" aria-label="Next">›</button>

    <div class="lb-stage" id="lbStage">
      <img id="lbImg" alt="" />
    </div>

    <div class="lb-meta">
      <div id="lbCaption" class="lb-caption">Swipe left/right on mobile</div>
    </div>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
